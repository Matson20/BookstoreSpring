<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Book List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Books</h1>
	
	<ul th:each="book : ${books}">
		<li 
		th:text="${book.title} + ' ' + ${book.author} + ' ' + ${book.year} + ' '
		 ${book.isbn} + ' ' + ${book.price}">
		</li>		
	</ul>
	

</body>
</html>
